<html>
	<head>
		<title>Motivational Quotes</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<style>
			body { padding: 20px; }
			#quoteContent { white-space: pre; }
		</style>
		<script>
			var quotes = [
				"Don't.\nEver.\nFucking.\nQuit.",
				"No man is free who is not a master of himself. - Epicetus",
				"Tentative efforts lead to tentative outcomes. - Epicetus",
				"The more we value things outside of our control, the less control we have. - Epicetus",
				"Hang on to your youthful enthusiasms, you'll be able to use them better when you're older. - Seneca",
				"Men do not care how nobly they live, but only for how long, although it is within the reach of every man to live nobly, but within no man's power to live long. - Seneca",
				"No man is more unhappy than he who never faces adversity.  For he is not permitted to prove himself. - Seneca"
			];
			
			document.addEventListener("DOMContentLoaded", function () {
				var quoteIndex = Math.floor(Math.random() * quotes.length);
				document.getElementById("quoteContent").innerHTML = quotes[quoteIndex];
			});
		</script>
	</head>
		<h2>Motivational Quote For The Moment</h2>
		<blockquote id="quoteContent"></blockquote>
	<body>
	</body>
<html>
